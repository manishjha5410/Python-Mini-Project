{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}

<section class="create-prescrip">

        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}

        </form>
    </div>
</section>
{% endblock %}
