{% extends "base.html" %}
{% block content %}
<section class="appointment">
    <h1>Update an Appointment</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label" for="id_date">Date (YYYY-MM-DD)</label>
                <input type="text" value = "{{ form.newDate }}" name="date" class="form-control" placeholder="Date (YYYY-MM-DD)" title="" required="" id="id_date">
            </div>
            <div class="form-group">
                <label class="control-label" for="id_time">Time 24 hr (HH:MM)</label>
                <input type="text" name="time" value="{{ form.newTime }}" class="form-control" placeholder="Time 24 hr (HH:MM)" title="" required="" id="id_time" />
            </div>
            <div class="form-group">
                <label class="control-label" for="id_status">Status</label>
                <select name="status" class="form-control" title="" required="" id="id_status">
                    <option value="Pending" selected>Pending</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label class="control-label" for="id_patient">Patient</label>
                <input type="text" name="patient" value="{{ form.patient }}" class="form-control" title="" required="" id="id_patient"  readonly="readonly"/>
            </div>
            <div class="form-group">
                <label class="control-label" for="id_doctor">Doctor</label>
                <input type="text" name="doctor" value="{{ form.doctor }}" class="form-control" title="" required="" id="id_doctor" readonly="readonly"/>
            </div>
            <input style="margin-bottom: 3rem" class="btn btn-primary pull-right" type="submit" value="Update">
        </form>
    </div>
</section>
{% endblock %}
