{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<section class="appointment">
    <h1>Create an Appointment</h1>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary pull-right" type="submit" value="Create" />
        </form>
    </div>
</section>
{% endblock %}
